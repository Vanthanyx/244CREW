<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>244 Crew</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <img class="logo" src="./assets/INO.png" />
        <h1>244 ShiftCrew</h1>
        <form>
          <div class="textbox">
            <input
              type="text"
              placeholder="Assosiate Number"
              name="AssosiateNumber"
              required
            />
            <button type="submit" class="btn">Login</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      fetch(
        "https://raw.githubusercontent.com/Vanthanyx/244CREW/refs/heads/main/s/schedule.json"
      )
        .then((response) => response.json())
        .then((data) => {
          console.log(data);

          const associateNumbers = data.schedule.map(
            (entry) => entry.associate_number
          );
          sessionStorage.setItem("ASCNUM", associateNumbers);
        })
        .catch((error) => console.error("Error fetching the schedule:", error));

      document.querySelector("form").addEventListener("submit", (event) => {
        event.preventDefault();
        const associateNumber = event.target.AssosiateNumber.value;
        const associateNumbers = sessionStorage.getItem("ASCNUM").split(",");
        if (associateNumbers.includes(associateNumber)) {
          window.location.href = "./s/index.html";
        } else {
          alert("Invalid Associate Number");
        }
      });
    </script>
  </body>
</html>
