<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INO 244 Schedule</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>INO 244 Work Schedule</h1>
    <table id="schedule-table">
      <thead>
        <tr>
          <th>Name & Associate Number</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be populated here -->
      </tbody>
    </table>

    <script>
      const fetchSchedule = async () => {
        try {
          const response = await fetch(
            "https://raw.githubusercontent.com/Vanthanyx/244Crew/refs/heads/main/schedule.json"
          ); // Adjust the path if needed
          const data = await response.json();

          const tableBody = document
            .getElementById("schedule-table")
            .getElementsByTagName("tbody")[0];

          data.schedule.forEach((associate) => {
            const row = tableBody.insertRow();
            const cell = row.insertCell(0);
            cell.textContent = `${associate.name} (${associate.associate_number})`;

            const days = [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday",
              "Saturday",
              "Sunday",
            ];
            days.forEach((day) => {
              const cell = row.insertCell();
              cell.textContent = associate.shifts[day];
            });
          });
        } catch (error) {
          console.error("Error fetching schedule:", error);
        }
      };

      fetchSchedule();
    </script>
  </body>
</html>
