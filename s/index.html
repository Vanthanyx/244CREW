<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INO 244 Schedule</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><text y='32' font-size='32'>🍔</text></svg>"
    />
    <link rel="stylesheet" href="./schedule.css" />
    <script src="https://unpkg.com/js-alert/dist/jsalert.min.js"></script>
  </head>
  <body>
    <h1 class="logo-text">
      <img class="logo" src="../assets/INO.png" /> 244 Work Schedule (<span
        style="color: #b60000; cursor: pointer"
        >Current</span
      >|<span style="cursor: not-allowed">Next</span>)
      <div class="right-side">
        <button id="drop-btn">Drop Shifts</button>
        <button id="req-btn">Request Hrs</button>
      </div>
    </h1>
    <hr style="height: 2px; background-color: #b60000; border: none" />
    <hr style="height: 6px; background-color: #b60000; border: none" />
    <div id="container"></div>
    <table id="schedule-table">
      <thead>
        <tr>
          <th>Name & Associate Number</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./schedule.js"></script>
    <script src="./js/drop.js"></script>
    <script src="./js/request.js"></script>
  </body>
</html>
