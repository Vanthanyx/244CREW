<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INO 244 Schedule</title>
    <link rel="stylesheet" href="./schedule.css" />
  </head>
  <body>
    <h1 class="logo-text">
      <img class="logo" src="../assets/INO.png" /> 244 Work Schedule (Current)
    </h1>
    <hr style="height: 2px; background-color: #b60000; border: none" />
    <hr style="height: 6px; background-color: #b60000; border: none" />
    <table id="schedule-table">
      <thead>
        <tr>
          <th>Name & Associate Number</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th>Saturday</th>
          <th>Sunday</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const fetchSchedule = async () => {
        try {
          const response = await fetch(
            "https://raw.githubusercontent.com/Vanthanyx/244Crew/refs/heads/main/s/schedule.json"
          );
          const data = await response.json();

          const tableBody = document
            .getElementById("schedule-table")
            .getElementsByTagName("tbody")[0];

          const days = [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday",
            "Saturday",
            "Sunday",
          ];
          const currentDayIndex = new Date().getDay() - 1; // Adjust to match your array index (Sunday = 0)

          data.schedule.forEach((associate) => {
            const row = tableBody.insertRow();
            const cell = row.insertCell(0);
            cell.innerHTML = `<strong>${associate.associate_number}</strong> ${associate.name}\n${associate.associate_level}`;

            days.forEach((day, index) => {
              const cell = row.insertCell();
              cell.textContent = associate.shifts[day];
              if (index === currentDayIndex) {
                cell.classList.add("highlight");
              }
            });
          });
        } catch (error) {
          console.error("Error fetching schedule:", error);
        }
      };

      fetchSchedule();
    </script>
  </body>
</html>
