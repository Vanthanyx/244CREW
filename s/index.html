<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INO 244 Schedule</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 36 36'><text y='32' font-size='32'>üçî</text></svg>"
    />
    <script src="https://unpkg.com/js-alert/dist/jsalert.min.js"></script>
  </head>
  <body>
    <h1 class="logo-text">
      <img class="logo" src="../assets/INO.png" />&nbsp;&nbsp;244 Work
      Schedule&nbsp;&nbsp;(<span style="color: #b60000; cursor: pointer"
        >Current</span
      >|<span style="cursor: not-allowed">Next</span>)
      <div class="right-side">
        <button id="drop-btn">Drop Shifts</button>
        <button id="req-btn">Request Hrs</button>
      </div>
    </h1>
    <hr style="height: 2px; background-color: #b60000; border: none" />
    <hr style="height: 6px; background-color: #b60000; border: none" />
    <div id="container"></div>
    <table id="schedule-table">
      <thead>
        <tr>
          <th>Name & Associate Number</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
          <th id="sat">Saturday</th>
          <th>Sunday</th>
        </tr>
        <tr>
          <th>Managers --></th>
          <th>???</th>
          <th>???</th>
          <th>???</th>
          <th>???</th>
          <th>???</th>
          <th>???</th>
          <th>???</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./js/schedule.js"></script>
    <script src="./js/drop.js"></script>
    <script src="./js/request.js"></script>
    <script>
      if (window.innerWidth <= 800) {
        document.write(
          '<link rel="stylesheet" type="text/css" href="./css/mobile.css">'
        );
        JSAlert.alert(
          "Mobile browser detected, use a desktop for the best results.",
          "Mobile Access",
          JSAlert.Icons.Warning
        );
      } else {
        document.write(
          '<link rel="stylesheet" type="text/css" href="./css/web.css">'
        );
      }
    </script>
  </body>
</html>
